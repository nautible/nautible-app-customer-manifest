---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-customer
  namespace: nautible-app
spec:
  template:
    spec:
      containers:
      - name: nautible-app-customer
        image: public.ecr.aws/nautible/nautible-app-customer:bdb22dedd38b1a357bf7fe74d373c614775aa92f
        env:
        - name: QUARKUS_PROFILE
          value: aws-dev
        - name: QUARKUS_DYNAMODB_AWS_REGION
          value: ap-northeast-1
