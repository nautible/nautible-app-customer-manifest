---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-customer
  namespace: nautible-app
spec:
  template:
    spec:
      containers:
      - name: nautible-app-customer
        image: public.ecr.aws/nautible/nautible-app-customer:4b26b86bc5ac5c5c67423ea479a943a9bd752db5
        env:
        - name: QUARKUS_PROFILE
          value: aws-dev
        - name: QUARKUS_DYNAMODB_AWS_REGION
          value: ap-northeast-1
